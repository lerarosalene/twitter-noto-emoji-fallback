manifest_version: 3

name: Twitter Noto Emoji Fallback
version: {{ & version }}
author: {{ & author }}

content_scripts:
  - matches: ["*://*.twitter.com/*"]
    js: ["content.js"]

icons:
  128: icons/128.png

web_accessible_resources:
  - resources: ["emoji/*"]
    matches: ["*://*.twitter.com/*"]
