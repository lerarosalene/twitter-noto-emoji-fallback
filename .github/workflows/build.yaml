name: build
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: "npm ci"
      - run: "npm run build"
      - uses: actions/upload-artifact@v3
        with:
          name: twitter-noto-emoji-fallback
          path: dist/chrome
      - run: "CHROME_WEBSTORE_VERSION=1 npm run build"
      - uses: actions/upload-artifact@v3
        with:
          name: twitter-noto-emoji-fallback-cws
          path: dist/chrome
